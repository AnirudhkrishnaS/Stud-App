<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myApp/viewUsers_post/" method="post">
    {% csrf_token %}
<table width="438" border="1">
  <tr>
    <td width="144">Username</td>
    <td width="124">
      <input type="text" name="usrch"  /></td>
    <td width="148"><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
<p>&nbsp;</p>
<table width="652" border="1">
  <tr>
    <td>Slno</td>
    <td>Name</td>
    <td>Address</td>
    <td>Contact</td>
    <td>Dob</td>
    <td>Gender</td>
    <td>Current Course</td>
  </tr>
{% for i in data %}
    <tr>
      <td height="195">&nbsp;{{ forloop.counter }}</td>
      <td> {{ i.name }}<br><img src = "{{ i.photo }}"></td>
              <td>&nbsp;{{ i.state }}<br>{{ i.district }}<br>{{ i.city }}<br>{{ i.post }}<br>{{ i.pincode }}</td>
        <td>&nbsp;{{ i.phone }}</td>
      <td>&nbsp;{{ i.dob }}</td>
      <td>{{ i.gender }}</td>
      <td>{{ i.Currently_course }}&nbsp;</td>

    </tr>
      {% endfor %}
</table>
<p>&nbsp;</p>

</form>
</body>
</html>
