<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myApp/ApprovedMentors_post/">
    {% csrf_token %}
  <table width="323" border="1">
    <tr>
      <td width="179"><label for="textfield"></label>
      <input type="text" name="Search" id="textfield" /></td>
      <td width="128"><input type="submit" name="Go" id="submit" value="Go" /></td>
    </tr>
  </table>
  <table width="768" border="1">
    <tr>
      <td width="113" height="108">Sl no</td>
      <td width="85">Name</td>
      <td width="71">DOB</td>
      <td width="62">Gender</td>
      <td width="82">Address</td>
      <td width="64">Email</td>
      <td width="58">Phone</td>
      <td width="48">course</td>

    </tr>
    {% for i in data %}
    <tr>
      <td height="195">&nbsp;{{ forloop.counter }}</td>
      <td> {{ i.name }}<br><img src = "{{ i.photo }} " height = 60px width = 70px></td>
      <td>&nbsp;{{ i.dob }}</td>
        <td>&nbsp;{{ i.gender }}</td>
      <td>&nbsp;{{ i.state }}<br>{{ i.district }}<br>{{ i.city }}<br>{{ i.post }}<br>{{ i.pincode }}</td>
      <td>&nbsp;{{ i.email }}</td>
      <td>{{ i.phone }}</td>
      <td>{{ i.course }}&nbsp;</td>

    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
</html>
