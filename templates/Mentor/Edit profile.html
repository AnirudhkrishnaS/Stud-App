<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myApp/EditProfile_Post/" method="post" enctype="multipart/form-data">
{% csrf_token %}
<table width="633" border="1">
  <tr>
      <input type="hidden" name = "id"  value = "{{ data.id }}">
    <td width="212"><p>Name</p></td>
    <td width="405"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value = "{{ data.name }}" /></td>
  </tr>
  <tr>
    <td>DOB</td>
    <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" value = "{{ data.dob | date:'Y-m-d'}}" /></td>
  </tr>
  <tr>
    <td>Gender</td>
    <td><input type="radio" name="radio" id="radio" value="male"{% if data.gender == 'male' %} checked{% endif %} />
      <label for="radio">Male
      <br />
        <input type="radio" name="radio" id="radio2" value="female" {% if data.gender == 'female' %} checked {% endif %} />
      Female</label></td>
  </tr>
  <tr>
    <td>City</td>
    <td><label for="textfield3"></label>
      <input type="text" name="city" id="textfield3" value = "{{ data.city }}" /></td>
  </tr>

  <tr>
    <td>Post</td>
    <td><label for="textfield4"></label>
      <input type="text" name="post" id="textfield4" value = "{{ data.post }}" /></td>
  </tr>
     <tr>
    <td>District</td>
    <td><label for="textfield3"></label>
      <input type="text" name="district" id="textfield3" value = "{{ data.district }}"/></td>
  </tr>
  <tr>
    <td>Pin</td>
    <td><label for="textfield5"></label>
      <input type="text" name="pin" id="textfield5" value = "{{ data.pincode }}" /></td>
  </tr>
     <tr>
    <td>State</td>
    <td><label for="textfield3"></label>
      <input type="text" name="state" id="textfield3" value = "{{ data.state }}" /></td>
  </tr>
    <td>Phone</td>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value = "{{ data.phone }}"/></td>
  </tr>
  <tr>
    <td>Email</td>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" value = "{{ data.email }}" /></td>
  </tr>
  <tr>
    <td>Course</td>
    <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8"  value = "{{ data.course }}"/></td>
  </tr>
  <tr>
    <td>Photo</td>
    <td>
        <img src="{{ data.photo }}" alt="image" height="60px" width="60px">
        <input type="file" name="Upload" id="Upload" value="Upload" /></td>
  </tr>
   <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="Submit" id="Submit" value="Submit" /></td>
  </tr>
</table>

</form>
</body>
</html>
