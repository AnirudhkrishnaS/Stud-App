<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myApp/SignUp_Post/" method="post" enctype="multipart/form-data">
     {% csrf_token %}
<table width="633" border="1">
  <tr>
    <td width="212"><p>Name</p></td>
    <td width="405"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>DOB</td>
    <td><label for="textfield2"></label>
      <input type="date" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <td>Gender</td>
    <td><input type="radio" name="radio" id="radio" value="male" />
      <label for="radio">Male
      <br />
        <input type="radio" name="radio" id="radio2" value="female" />
      Female</label></td>
  </tr>
  <tr>
    <td>City</td>
    <td><label for="textfield3"></label>
      <input type="text" name="city" id="textfield3" /></td>
  </tr>

  <tr>
    <td>Post</td>
    <td><label for="textfield4"></label>
      <input type="text" name="post" id="textfield4" /></td>
  </tr>
     <tr>
    <td>District</td>
    <td><label for="textfield3"></label>
      <input type="text" name="district" id="textfield3" /></td>
  </tr>
  <tr>
    <td>Pin</td>
    <td><label for="textfield5"></label>
      <input type="text" name="pin" id="textfield5" /></td>
  </tr>
     <tr>
    <td>State</td>
    <td><label for="textfield3"></label>
      <input type="text" name="state" id="textfield3" /></td>
  </tr>
  <tr>
    <td>Phone</td>
    <td><label for="textfield6"></label>

  </tr>
  <tr>
    <td>Email</td>
    <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" /></td>
  </tr>
  <tr>
    <td>Course</td>
    <td><label for="textfield8"></label>

  </tr>
  <tr>

  </tr>
  <tr>

    <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" /></td>
  </tr>
  <tr>

    <td><label for="textfield10"></label>
      <input type="text" name="textfield10" id="textfield10" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="Submit" id="Submit" value="Submit" /></td>
  </tr>
</table>

</form>

</html>
